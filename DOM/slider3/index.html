<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <title>slider3</title>
</head>
<body>
    <div class="slider">
        <div class="slider-container">
            <div class="slider-item">
                <img src="image/01.jpg" alt="image">
            </div>
            <div class="slider-item">
                <img src="image/02.jpg" alt="image">
            </div>
            <div class="slider-item">
                <img src="image/03.png" alt="image">
            </div>
            <div class="slider-item">
                <img src="image/04.jpg" alt="image">
            </div>
        </div>
        <div class="arrows">
            <div class="next-arrow">
                <img src="icons/right.svg" alt="arrow">
            </div>
            <div class="previous-arrow">
                <img src="icons/left.svg" alt="arrow">
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
